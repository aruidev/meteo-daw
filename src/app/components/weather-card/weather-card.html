<div class="container">
    <div class="upper-data">
        @if (14 > 15) { 
            <img src="assets/cold-land-day.png" alt="Cold Weather Image">
        }
        @else {
            <img src="assets/hot-land-day.png" alt="Hot Weather Image">
        }
        <div class="weather-data">
            <div class="location">Blanes</div>
            <div class="temperature">{{ 14.40 | number: '1.2-2' }}°C</div>
        </div>
    </div>
    <div class="lower-data">
        <div class="more-info-label">Details:</div>
        <div class="more-info-container">
            <div class="info-block">
                <div class="info-block-label">
                    <img src="assets/min.svg" style="color: var(--text-color);" alt="Min">
                    <span>min</span>
                </div>
                <div class="info-block-value">
                    10ºC
                </div>
            </div>
            
            <div class="info-block">
                <div class="info-block-label">
                    <img src="assets/max.svg" alt="Max">
                    <span>max</span>
                </div>
                <div class="info-block-value">
                    16ºC
                </div>
            </div>

            <div class="info-block">
                <div class="info-block-label">
                    <img src="assets/humidity.svg" alt="Humidity">
                    <span>humidity</span>
                </div>
                <div class="info-block-value">
                    60%
                </div>
            </div>

            <div class="info-block">
                <div class="info-block-label">
                    <img src="assets/wind.svg" alt="Wind">
                    <span>wind</span>
                </div>
                <div class="info-block-value">
                    10 km/h
                </div>
            </div>

        </div>
    </div>
</div>
