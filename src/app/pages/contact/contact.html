<section class="contact-shell">
	<div class="contact-card">
		<div class="contact-grid">
			<div class="contact-copy">
				<h1 class="eyebrow">{{ contentLangService.content().contact.title }}</h1>
				<p class="lede">
					{{ contentLangService.content().contact.description }}
				</p>
				<div class="contact-highlights">
					<div class="pill">{{ contentLangService.content().contact.highlights[0] }}</div>
					<div class="pill">{{ contentLangService.content().contact.highlights[1] }}</div>
				</div>
			</div>

			<form class="contact-form" (submit)="onSubmit($event)" novalidate>
				<div class="form-field">
					<label for="name">{{ contentLangService.content().contact.name }}</label>
					<input
						id="name"
						name="name"
						type="text"
						[placeholder]="contentLangService.content().contact.namePlaceholder"
						autocomplete="name"
						required
					/>
				</div>

				<div class="form-field">
					<label for="email">{{ contentLangService.content().contact.email }}</label>
					<input
						id="email"
						name="email"
						type="email"
						[placeholder]="contentLangService.content().contact.emailPlaceholder"
						autocomplete="email"
						required
					/>
				</div>

				<div class="form-field">
					<label for="subject">{{ contentLangService.content().contact.subject }}</label>
					<input id="subject" name="subject" type="text" [placeholder]="contentLangService.content().contact.subjectPlaceholder" />
				</div>

				<div class="form-field">
					<label for="message">{{ contentLangService.content().contact.message }}</label>
					<textarea
						id="message"
						name="message"
						rows="2"
						[placeholder]="contentLangService.content().contact.messagePlaceholder"
						required
					></textarea>
				</div>

				<div class="form-actions">
					<button type="submit">{{ contentLangService.content().contact.send }}</button>
					<p class="form-hint">{{ contentLangService.content().contact.hint }}</p>
				</div>
			</form>
		</div>
	</div>
</section>
