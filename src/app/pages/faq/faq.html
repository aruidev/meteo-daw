<div class="max-w-6xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-(--primary-color)">{{ contentLangService.content().faq.title }}</h1>
    <div class="flex flex-col gap-2 w-4xl mx-auto">
        @for (faq of contentLangService.content().faq.questions; track faq.q; let i = $index) {
            <div class="collapse collapse-arrow bg-base-100 border border-base-300 accordion-panel">
                <input type="radio" name="my-accordion-2" [checked]="i === 0" />
                <div class="collapse-title font-semibold accordion-header">{{ faq.q }}</div>
                <div class="collapse-content text-sm">{{ faq.a }}</div>
            </div>
        }
    </div>
</div>
