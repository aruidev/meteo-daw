<h1 class="text-2xl font-bold mb-4 text-(--primary-color)">{{ contentLangService.content().glossary.title }}</h1>
<div class="glossary-container">

  <div class="h-116 max-w-6xl mx-auto pr-2 overflow-auto glossary-table-container">
    <table class="table table-pin-rows bg-base-200 w-full">
      @for (group of groupedEntries(); track group.letter) {
        <thead>
          <tr>
            <th colspan="2" class="text-xl">{{ group.letter }}</th>
          </tr>
        </thead>
        <tbody>
          @for (entry of group.items; track entry.term) {
            <tr>
              <td class="font-bold">{{ entry.term }}</td>
              <td>{{ entry.def }}</td>
            </tr>
          }
        </tbody>
      }
    </table>
  </div>
</div>
